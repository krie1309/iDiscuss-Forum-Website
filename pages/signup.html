<div>Sign Up Page</div> -->

<div class="col-md-6 col-md-offset-3">
    <h2 class="hel">{{ message }}</h2>
    <form name="form" autocomplete="off">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" required />
            <span ng-show="form.firstName.$touched && form.firstName.$invalid">First name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="lastName" required />
            <span ng-show="form.lastName.$touched && form.lastName.$invalid">Last name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="userName" required />
            <span ng-show="form.username.$touched && form.username.$invalid">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$touched && form.password.$invalid">Password is required</span>
        </div>
        <div class="form-actions mar">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>

            <a href="#!/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
